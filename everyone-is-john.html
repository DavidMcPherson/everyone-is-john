<head>
    <title>Everyone is John</title>
</head>

<body>
    {{> header}}
    {{> router}}
</body>

<template name="router">
    {{#if view 1}}
        {{> information}}
    {{else}}
        {{#if view 2}}
            {{> configure}}
        {{else}}
            {{#if view 3}}
                {{> generate}}
            {{/if}}
        {{/if}}
    {{/if}}
</template>

<template name="header">
    <header>
        <h1>
            <img src="./banner.jpg"
                 alt="Everyone is John"/>
        </h1>
    </header>
</template>

<template name="information">
    <div>
        <div>
            Welcome to the <b>Everyone is John Character Generator</b>!
        </div>
        <br/>
        <div>
            Huh? You're new to John? You just woke up and you don't know where or who you are? Don't worry!
            <a href="http://bit.ly/1KPFkUi" target="_blank">Click here to read the rules.</a>
            It'll only take, like, five minutes. And it's really fun!
        </div>
        <br/>
        <div>
            If you want to contribute to the project, and maybe suggest some more obsessions and skills,
            <a href="https://github.com/ehgoodenough/everyone-is-john" target="_blank">fork us on Github!</a>
            We could really use your help.
        </div>
        <br/>
        <button>
            Let's get started!!
        </button>
    </div>
</template>

<template name="configure">
    <form>
        <div>
            <h2>Name:</h2>
            <input type="text"
                   value="{{name}}"
                   name="name"/>
        </div>
        <br/>
        <div>
            <h2>Willpower:</h2>
            <div>
                <input type="radio"
                       name="willpower"
                       id="a" value="7"
                       {{isChecked 7}}/>
                <label for="a">
                    7 willpower and 3 skills
                </label>
            </div>
            <div>
                <input type="radio"
                       name="willpower"
                       id="b" value="10"
                       {{isChecked 10}}/>
                <label for="b">
                    10 willpower and 2 skills
                </label>
            </div>
            <div>
                <input type="radio"
                       name="willpower"
                       id="c" value="13"
                       {{isChecked 13}}/>
                <label for="c">
                    13 willpower and 1 skills
                </label>
            </div>
        </div>
        <br/>
        <div>
            <input type="submit"
                   value="Generate"/>
        </div>
    </form>
</template>

<template name="generate">
    <div>
        <br/>
        <div>
            <h2>Name:</h2>
            {{name}}
        </div>
        <br/>
        <div>
            <h2>Willpower:</h2>
            {{willpower}} points
        </div>
        <br/>
        <div>
            <h2>Skills:</h2>
            <ol>
                {{#each skills}}
                    <li>
                        <span contenteditable>
                            {{this}}
                        </span>
                    </li>
                {{/each}}
            </ol>
        </div>
        <br/>
        <div>
            <h2>Obsessions:</h2>
            <ol>
                {{#each obsessions}}
                    <li>
                        <span contenteditable>
                            {{this}}
                        </span>
                    </li>
                {{/each}}
            </ol>
        </div>
        <br/>
        <div>
            <button id="configure">Reconfigure</button>
            <button id="randomize">Rerandomize</button>
            <button id="download">Download</button>
        </div>
    </div>
</template>

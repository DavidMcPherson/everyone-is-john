<template name="configure">
    <form>
        <div>
            <h2>Name:</h2>
            <input type="text"
                   value="{{name}}"
                   name="name"/>
        </div>
        <br/>
        <div>
            <h2>Willpower:</h2>
            <div>
                <input type="radio"
                       name="willpower"
                       id="a" value="7"
                       {{isChecked 7}}/>
                <label for="a">
                    7 willpower and 3 skills
                </label>
            </div>
            <div>
                <input type="radio"
                       name="willpower"
                       id="b" value="10"
                       {{isChecked 10}}/>
                <label for="b">
                    10 willpower and 2 skills
                </label>
            </div>
            <div>
                <input type="radio"
                       name="willpower"
                       id="c" value="13"
                       {{isChecked 13}}/>
                <label for="c">
                    13 willpower and 1 skills
                </label>
            </div>
        </div>
        <br/>
        <div>
            <input type="submit"
                   value="Generate"/>
        </div>
    </form>
</template>
